[project]
name = "anubis"
version = "0.1.0"
dependencies = [
    "python-dotenv",
    "discord.py",
    "aiohttp",
    "sentry-sdk",
    "rapidfuzz",
    "coloredlogs",
    "psycopg2",
    "sqlalchemy",
]

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[tool.black]
target-version = ["py310"]
line-length = 120

[tool.isort]
profile = "black"
